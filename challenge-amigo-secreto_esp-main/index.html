<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto!</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <!-- Campo de entrada de texto -->
                <!--Este input tiene un ID ("amigo") que se usa con getElementById en app.js-->
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <!-- Botón para añadir nombre -->
                <!--El botón llama a la función agregarAmigo() definida en app.js -->
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
            <!-- Lista que mostrará los nombres agregados -->
            <!-- lista amigos será llenada con cada nuevo nombre ingresado-->
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <!-- En esta Lista se mostrará el resultado del sorteo -->
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container-row">
                <!-- Botón para sortear amigos -->
                <!-- En este botón se llama a la función sortearAmigo() definida en app.js -->
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
                <!-- Botón para reiniciar la lista de amigos y el resultado -->
                <!-- Llama a la función reiniciarLista() definida en app.js -->
                <button class="button-reset" onclick="reiniciarLista()" aria-label="Reiniciar">
                    Reiniciar
                </button>
                <!--Se agrega Nuevo botón para dirigir a Juego "Correcto"-->
                <a href="https://sumergete-con-js.vercel.app" target="_blank" rel="noopener noreferrer">                    
                    <button class="button-extra" aria-label="Más juegos">
                    Más juegos
                    </button> 
                </a>                

            </div>
        </section>
        <!-- Aquí empieza el footer, en el flujo natural del documento -->
        <footer class="footer-section">
            <div class="footer-content">
                <img src="challenge-amigo-secreto_esp-main/assets/oracle-alura.png" alt="ONE - Oracle Next Education G9" width="330" height="105" />
                <h3>ONE - Oracle Next Education G9 - 2025</h3>
                <p>Sumérgete en Tecnología!!</p>
                <p class="footer-links">
                <a href="https://www.oracle.com/latam/education/oracle-next-education/" target="_blank" rel="noopener noreferrer">
                    <img alt="Oracle One" src="challenge-amigo-secreto_esp-main/assets/oracle-one.png" width="130" height="45"/>
                </a>
                <a href="https://github.com/LenninTemoche/Challenge-Amigo-Secreto-G9" target="_blank" rel="noopener noreferrer">
                    <img alt="GitHub" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" width="35" height="35"/>
                </a>
                <a href="https://app.aluracursos.com/dashboard" target="_blank" rel="noopener noreferrer">
                    <img alt="Alura Latam" src="challenge-amigo-secreto_esp-main/assets/alura-latam.png" width="100" height="45"/>
                </a>            
                </p>
            </div>
        </footer>
    </main>
    <!--El script app.js se carga al final del body y ejecuta las funciones definidas -->
    <script src="app.js" defer></script>
</body>
</html>
