<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto!</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <!-- Campo de entrada de texto -->
                <!--Este input tiene un ID ("amigo") que se usa con getElementById en app.js-->
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <!-- Botón para añadir nombre -->
                <!--El botón llama a la función agregarAmigo() definida en app.js -->
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
            <!-- Lista que mostrará los nombres agregados -->
            <!-- listaamigos será llenada con cada nuevo nombre ingresado-->
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <!-- En esta Lista se mostrará el resultado del sorteo (a usar más adelante) -->
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <!-- Botón para sortear amigos -->
                <!-- En este botón llama a la función sortearAmigo() definida en app.js -->
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
                <!-- Botón para reiniciar la lista de amigos y el resultado -->
                <!-- Llama a la función reiniciarLista() definida en app.js -->
                <div class="button-container">
                    <button class="button-add" onclick="reiniciarLista()">Reiniciar lista</button>
                </div>

            </div>
        </section>
    </main>
    <!--El script app.js se carga al final del body y ejecuta las funciones definidas -->
    <script src="app.js" defer></script>
</body>
</html>
